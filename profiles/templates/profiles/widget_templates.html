{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить элемент | My Business Card</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="templates-container">
        <div class="templates-header">
            <h1>Добавить кнопку или виджет</h1>
            <a href="{% url 'profiles:profile_detail' hash=profile.hash %}" class="back-btn" title="Назад">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="templates-grid">
            {% for template in templates %}
            <a class="template-card" data-template-id="{{ template.id }}" href="{% url 'profiles:widget_template_new' template_id=template.id %}">
                <div class="template-preview" style="background-color: {{ template.color }};">
                    <i class="{{ template.icon }}"></i>
                </div>
                <div class="template-info">
                    <h3 class="template-title">{{ template.title }}</h3>
                    <p class="template-description">{{ template.description }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
